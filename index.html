<body> 
    
<iframe src="https://player.vimeo.com/video/76979871" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    
<h1>What is your favorite place to travel?</h1> 
<p>I am building a directory of the sweetest travel destinations.</p>  
<form name="travel" onsubmit="identify(event)">
     What is your favorite travel destination?
    <input name="destination" required="" size="81" type="text"/> 
    <br><br><br> 
    Any recommendations (cool things to do, places to visit or restaurants to eat)? 
    <br><br> 
    <textarea cols="81" name="details" required="" rows="10">
    </textarea> 
    <br><br> 
    Name: <input name="fullname" required="" size="75" type="text"/> 
    <br><br> 
    Email: <input name="email" required="" size="75" type="email"/> 
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form> 
    <button onclick="productListViewed()">Click me to generate fake Product List Viewed Event</button>
    <button onclick="productViewed()">Click me to generate fake Product Viewed Event</button>

    <script type="text/javascript">
        
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var destination = form["destination"].value;
        var details = form["details"].value;
        var user = {
            email: email, 
            name: fullname, 
            destination: destination, 
            details: details,
        };

        analytics.identify('5786', {
            email: email, 
            name: fullname
        });
        analytics.track('destination submitted', user, function() {
            window.location.href = "";
        });
      }
        
      function productListViewed(){
        analytics.track('Product List Viewed', {
          list_id: 'dummy_deals_1',
          category: 'dummyProducts'
        });
      }
        
      function productViewed(){
        analytics.track('Product Viewed', {
          product_id: '109jfg7xx6s000f',
          sku: 'G-1000',
          category: 'Super Awesome Products Category',
          name: 'Monoploy: 3rd Edition',
          price: 18.99,
          currency: 'usd'
        });
      }
    </script>
